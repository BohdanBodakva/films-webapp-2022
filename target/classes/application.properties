spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DATABASE_URL}/f_app_db?useUnicode=true&useSSL=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${PASSWORD_DB}

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.profiles.active=dev

spring.mvc.view.prefix=/templates
spring.mvc.view.suffix=.html

spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html

jwt.secret=${JWT_SECRET}
